<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whiteboard</title>
    <link
      id="STYLE_"
      href="whiteboard-demo.css"
      res="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <script src="whiteboard-demo.js" type="module" defer></script>
    <canvas id="whiteboardCanvas" class="whiteboard"></canvas>

    <!-- HTML code for buttons-->
    <div class="buttons">
      <button id="clear-btn" class="btn" type="button">Clear</button>
      <button id="eraser-btn" class="btn" type="button">
        Switch to Eraser
      </button>
      <button id="paintbrush-btn" class="btn" type="button">
        Switch to Paintbrush
      </button>
      <button id="brush-size-btn" class="btn" type="button">
        Increase brush/eraser size by 10px
      </button>
    </div>
    <!-- HTML code for color slider -->

    <div id="color-preview">
      <input
        type="range"
        id="color-slider"
        min="0"
        max="360"
        step="0.02"
        value="0"
      />
    </div>
    
 
    <!-- CheckList implementation code -->
    
    <script src="checkList.js" type="module" defer></script>
    <script>
      // Call the loadList function when the page is loaded
      window.onload = loadList;

      document.getElementById("checkListAdd").onclick = function () {
        addListItem(document.getElementById("checkListTitle").value);
      };

      document.getElementById("clearStorage").onclick = clearLocalStorage;

      document.getElementById("newCheckBoxButton").onclick = newCheckBox;

      document.getElementById("searchInput").onkeyup = filterList;

      var items = document.querySelectorAll("#checkList li");
      for (var i = 0; i < items.length; i++) {
        items[i].addEventListener("dragstart", dragStart);
        items[i].addEventListener("dragover", dragOver);
        items[i].addEventListener("drop", drop);
        items[i].addEventListener("dragend", dragEnd);
      }
    </script>

    
     
    <div id="checkListContainer">
      <!-- Add an input field for adding new list items -->
      <input type="text" id="checkListTitle" placeholder="Add an item" />
      <!-- Add a button for adding new list items -->
      <button id="checkListAdd">Add</button>
      <!-- Add a search input for filtering list items -->
      <input type="text" id="searchInput" placeholder="Search" />
      <!-- Add a button for clearing the list -->
      <button id="clearStorage">Clear List</button>
      <!-- Add a button for creating a new list -->
      <button id="newCheckBoxButton">New List</button>
      <!-- Add the list -->
      <ul id="checkList"></ul>
    </div>
    
    <div class="buttons">
      <button id="select-btn" class="btn" type="button">Select</button>
      <button id="copy-btn" class="btn" type="button">Copy</button>
      <button id="move-btn" class="btn" type="button">Move</button>
      <button id="delete-btn" class="btn" type="button">Delete</button>
    </div>

    <!-- -div and script is for the color picker
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
        <div class="ColorPicker" id="colorPicker"></div> -->
  </body>
</html>
