<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>CS222 Project</title>
    <link rel="stylesheet" href="./webgl.css" type="text/css" />
    <link id="STYLE_" rel="stylesheet" href="style.css" />
    <link id="STYLE_" rel="stylesheet" href="unorderedList.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="background.js" type="module" defer></script>
    <script src="storage.js" type="module" defer></script>
    <script src="webgl-demo.js" type="module" defer></script>
  </head>
  <!--Add a div to preserve aspect ratio across devices and screen sizes-->
  <body>
    <div
      id="wrapper"
      style="
        margin-left: auto;
        margin-right: auto;
        width: device-width;
        height: device-height;
      "
    >
      <canvas id="glcanvas"></canvas>
      <div id="drawing_overlay">
      <button class="drawing_UI" id="brush_tool_button" type="button">brush tool</button>
      <button class="drawing_UI" id="color_button" type="button">color</button>
      <button class="drawing_UI" id="clear_button" type="button">clear</button>
      <input type="range" min="1" max="100" value="50" class="drawing_UI" id="myRange">Hello</input>
      </div>
      <!-- div for main screen -->
      <div id="defaultDiv">
        <textarea
          type="text"
          id="input"
          placeholder="Take a note..."
          class="standardText"
        >
        </textarea>
        <!-- add a button for a new note to the page-->
        <button id="newCheckBoxButton" class="StandardButton">
          <i class="uil uil-check-square"></i>
        </button>
        <!-- add a button for a new drawing note to the page -->
        <button id="newDrawingButton" class="StandardButton">
          <i class="uil uil-pen"></i>
          <html></html>
        </button>
      </div>
      <!-- div for drawing mode -->
      <div id="drawingDiv">
        <button id="saveDrawing" class="standardSave">Save Drawing</button>
      </div>

      <!-- div for checklist mode -->
      <div id="checkListDiv">
        <input type="text" id="checkListTitle" placeholder="Title" />
        <button id="saveCheckList" class="standardSave">Save Checklist</button>
        <button id="checkListAdd"> Add </button>
        <!-- new ul -->
        <ul id="checkList"></ul>
      </div>
    </div>
  </body>
</html>
